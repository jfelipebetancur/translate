<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      {{ 'home.title' | translate }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <ion-item>
  	<ion-select [(ngModel)]="language" (ionChange)="changeLanguage()">
  	   <ion-option value="en" selected="true">{{ 'home.buttons.btn_en' | translate }}</ion-option>
  	   <ion-option value="de">{{ 'home.buttons.btn_de' | translate }}</ion-option>
  	   <ion-option value="es">{{ 'home.buttons.btn_es' | translate }}</ion-option>
  	   <ion-option value="fr">{{ 'home.buttons.btn_fr' | translate }}</ion-option>
  	</ion-select>
  </ion-item>



  <ion-card padding>
    <h1>{{ 'home.heading' | translate }}</h1>
    <p>{{ 'home.description' | translate }}</p>
  </ion-card>
</ion-content>
